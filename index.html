<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla Node Backend</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <h1>Vanilla Node Backend API</h1>
        <p>A simple node backend built with core modules (no express)</p>
        <main>
            <form class="form">
                <ul>
                    <li>
                        <label for="bandmember">Bandmember:</label>
                        <input
                            type="text"
                            id="bandmember"
                            name="bandmember_name"
                        />
                    </li>
                    <li class="button">
                        <button id="submit" type="button" name="button">
                            Click for info
                        </button>
                    </li>
                </ul>
            </form>
            <table>
                <tr>
                    <th>Band Member's Stage Name:</th>
                    <td id="bandMemberStageName"></td>
                </tr>
                <tr>
                    <th>Band Member's Given Name:</th>
                    <td id="bandMemberName"></td>
                </tr>
                <tr>
                    <th>Album of first appearance:</th>
                    <td id="albumWhenJoined"></td>
                </tr>
            </table>
        </main>
        <script src="/js/main.js"></script>
    </body>
</html>
