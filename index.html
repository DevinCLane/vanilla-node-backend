<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla Node Backend</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Vanilla Node Backend API</h1>
        <p>A simple node backend built with core modules (no express)</p>
        <main>
            <form class="form">
                <ul>
                    <li>
                        <label for="bandmember">Bandmember:</label>
                        <input
                            type="text"
                            id="bandmember"
                            name="bandmember_name"
                            list="suggestions"
                        />
                        <datalist id="suggestions">
                            <option value="Avey Tare"></option>
                            <option value="Panda Bear"></option>
                            <option value="Geologist"></option>
                            <option value="Deakin"></option>
                        </datalist>
                    </li>
                    <li class="button">
                        <button
                            id="submit"
                            type="button"
                            name="button"
                            class="btn"
                        >
                            Click for info
                        </button>
                    </li>
                </ul>
            </form>
            <table>
                <tr>
                    <th>Band Member's Stage Name:</th>
                    <td id="bandMemberStageName"></td>
                </tr>
                <tr>
                    <th>Band Member's Given Name:</th>
                    <td id="bandMemberName"></td>
                </tr>
                <tr>
                    <th>Album of first appearance:</th>
                    <td id="albumWhenJoined"></td>
                </tr>
            </table>
        </main>
        <script src="/js/main.js"></script>
    </body>
</html>
